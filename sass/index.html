<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LabelFloat.css Demo</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="LabelFloat.css">

</head>
<body>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="bootstrap">
            	<form class="row" novalidate="novalidate">
            		<!-- NOTE** Labels MUST directly follow their respected input/textarea -->
            		<div class="col-lg-6">
            			<input id="firstname" name="firstname" type="text" required="" aria-required="true">
            			<label class="valid" for="firstname"><span>First Name</span></label>
            		</div>
            		<div class="col-lg-6">
            			<input id="lastname" name="lastname" type="text" required="" aria-required="true">
            			<label class="valid" for="lastname"><span>Last Name</span></label>
            		</div>
            		<div class="col-lg-6">
            			<input id="email" name="email" type="email" required="" aria-required="true">
            			<label class="valid" for="email"><span>Email</span></label>
            		</div>
            		<div class="col-lg-6">
            			<input id="phone" name="phone" type="text">
            			<label class="valid" for="phone"><span>Phone</span></label>
            		</div>
            		<div class="col-lg-6">
            			<div class="labelfloat-radio">
            				<input id="radio" name="radio" type="radio" required="" aria-required="true">
            				<label for="radio">Radio button 1</label>
            			</div>
            			<div class="labelfloat-radio">
            				<input id="radio" name="radio" type="radio" required="" aria-required="true">
            				<label for="radio">Radio button 2</label>
            			</div>
            		</div>
            		<div class="col-lg-6">
            			<div class="labelfloat-checkbox">
            				<input id="checkbox" name="checkbox" type="checkbox">
            				<label class="valid" for="checkbox">Checkbox 1</label>
            			</div>
            			<div class="labelfloat-checkbox">
            				<input id="checkbox1" name="checkbox1" type="checkbox">
            				<label class="valid" for="checkbox1">Checkbox 2</label>
            			</div>
            		</div>
            		<div class="col-lg-12">
            			<div class="labelfloat-select">
            				<select id="dropdown" name="dropdown" required="" aria-required="true">
            					<option disabled="" selected="">---</option>
            					<option>Select Option 1</option>
            					<optgroup label="Option Group">
            					<option>Select Option 2</option>
            					<option>Select Option 3</option>
                                </optgroup>
            				</select>
            			</div>
            			<!-- end labelfloat-select -->
            		</div>
            		<div class="col-lg-12">
            			<textarea id="comments" name="comments" rows="8"></textarea>
            			<label class="valid" for="comments"><span>Comments</span></label>
            		</div>
            		<div class="col-lg-12">
            			<input type="submit" value="Test Validation">
            		</div>
            	</form>
            </div>
        </div><!-- col -->
    </div><!-- row -->
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script><!-- jQuery Validate CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script><!-- Modernizr CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script><!-- Selectivir CDN -->

<script>
    $("form").validate({
        errorPlacement: function(error, element) {
            error.appendTo(element.prev());
        }
    });
</script>

<!-- Optional -->
<!-- <script src="js/LabelFloat.js"></script> -->
</html>
